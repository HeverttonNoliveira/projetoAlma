<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do candidato</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="logo">
        <figure>
            <a href="index.html">
                <img src="Icon/saturn.png" alt="logo">
            </a>
            <figcaption>Alma Associados</figcaption>
        </figure>
    </div>

    <div id="menu-principal">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="quem-somos.html"><li>Quem Somos</li></a>
            <a href="vagas.html"><li>Vagas</li></a>
            <a href="parcerias.html"><li>Parcerias</li></a>
            <a href="area-candidato.html"><li>Área do Candidato</li></a>
        </ul>
    </div>

    <div class="conteudo">
        <h1>Área do Candidato</h1>
        
        <form action="#">
            <!-- Informção -->
            <fieldset>
                <legend>Informações de contato</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"
                    placeholder="Insira seu nome" size="50" maxlength="100"
                    autofocus autocomplete="off">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"
                    placeholder="Insira seu e-mail" size="50" maxlength="100"
                    autocomplete="off">

                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel"
                    placeholder="(99) 9999-9999" size="50" maxlength="100"
                    autocomplete="off">
            </fieldset>
            
            <fieldset>
                    <legend>Informações do candidato</legend>
                    <label for="preSalarial">Pretesão Salarial</label>
                    <input type="text" id="preSalarial" name="preSalarial"
                    placeholder="R$ 0000,00" size="10" maxlength="10"
                    autocomplete="off">

                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" id="dataNasc" name="dataNasc"
                    size="15" maxlength="15"
                    autocomplete="off">
                    
                    <label for="escolaridade">Escolaridade</label>
                    <select name="escolaridade" id="escolaridade">
                        <option value="#">----</option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="tecnico">Técnico</option>
                        <option value="tecnologo">Técnologo</option>
                        <option value="bacharel">Bacharel</option>
                        <option value="posGraduacao">Pós-Graduação</option>
                        <option value="mestrado">Mestrado</option>
                        <option value="doutorado">Doutorado</option>
                    </select>

                    <input type="radio" name="sexo" id="fem" value="fam">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="masc" value="masc">
                    <label for="masc">Masculino</label>

                    <label for="fale">Fale sobre você</label>
                    <textarea name="fale" id="fale" cols="30" rows="10" style="resize: none;"></textarea>
            </fieldset>
        </form>
    </div>
</body>
</html>
